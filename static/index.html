<html>
<head> 
  
    <script type = 'module'>
        import model from './model.js'
        import view from './view.js'

        window.init = function() {
            const request = new XMLHttpRequest()
            request.open('GET', 'http://localhost:8080/data')
            request.send()
            request.onload = () => {
                const weatherData = JSON.parse(request.responseText)
                request.open('GET', 'http://localhost:8080/forecast')
                request.send()
                request.onload = () => {
                    const forecast = JSON.parse(request.responseText)
                    const theModel = model(weatherData, forecast)
                    const theView = view(window)
                    //const thePresenter = presenter(theModel, theView)
                    //theView.listen(thePresenter.onAction)
                    theView.update(theModel)
                }
            }
        }
      
        
       
    </script>
</head>
<body onload="init()">
    <div id='base'>
        <h1>Weather Data</h1>
        <div id='weather_data'></div>
    </div>
</body>
</html>
